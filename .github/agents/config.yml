# Agent Configuration
# This file defines the configuration for GitHub Copilot agents in the Secure Renewals HR Portal

agents:
  - name: hr-assistant
    file: .github/agents/hr-assistant.md
    description: "Expert HR Assistant and Portal System Engineer"
    capabilities:
      - hr_operations
      - portal_engineering
      - issue_detection
      - module_discovery
    scope:
      - backend/app/routers/
      - backend/app/services/
      - frontend/src/
      - docs/
    triggers:
      - "onboarding"
      - "probation"
      - "hr workflow"
      - "employee management"
      - "contract renewal"
      - "compliance"
    
  - name: code-quality-monitor
    file: .github/agents/code-quality-monitor.md
    description: "Proactive code quality and security scanner"
    capabilities:
      - security_scanning
      - code_quality_analysis
      - performance_monitoring
      - database_health
      - frontend_quality
    scope:
      - backend/
      - frontend/
      - alembic/
    triggers:
      - "security"
      - "vulnerability"
      - "performance"
      - "code quality"
      - "scan"
      - "audit"
    schedule:
      - daily: ["security_scan", "dependency_check"]
      - weekly: ["comprehensive_audit", "technical_debt_report"]
      - monthly: ["trend_analysis"]
    
  - name: portal-engineer
    file: .github/agents/portal-engineer.md
    description: "Expert Portal System Engineer for technical implementation"
    capabilities:
      - feature_implementation
      - architecture_design
      - bug_fixing
      - performance_optimization
      - devops
    scope:
      - backend/app/
      - frontend/src/
      - alembic/
      - .github/workflows/
    triggers:
      - "implement"
      - "create endpoint"
      - "database migration"
      - "react component"
      - "api design"
      - "deployment"

# Collaboration rules
collaboration:
  planning_phase:
    primary: hr-assistant
    secondary: [portal-engineer]
    
  implementation_phase:
    primary: portal-engineer
    secondary: [code-quality-monitor]
    
  quality_assurance_phase:
    primary: code-quality-monitor
    secondary: [portal-engineer]
    
  production_maintenance:
    primary: code-quality-monitor
    secondary: [hr-assistant, portal-engineer]

# Agent priorities
priorities:
  critical_security_issue:
    handler: code-quality-monitor
    escalate_to: portal-engineer
    notify: hr-assistant
    
  new_hr_feature:
    handler: hr-assistant
    implement_by: portal-engineer
    verify_by: code-quality-monitor
    
  performance_issue:
    handler: code-quality-monitor
    fix_by: portal-engineer
    
  bug_report:
    handler: portal-engineer
    verify_by: code-quality-monitor

# Quality gates
quality_gates:
  before_merge:
    - check: security_scan
      agent: code-quality-monitor
      blocking: true
      
    - check: code_quality
      agent: code-quality-monitor
      blocking: false
      
    - check: pattern_compliance
      agent: portal-engineer
      blocking: true
      
  before_deployment:
    - check: comprehensive_security
      agent: code-quality-monitor
      blocking: true
      
    - check: performance_baseline
      agent: code-quality-monitor
      blocking: false
      
    - check: hr_workflow_validation
      agent: hr-assistant
      blocking: false

# Metrics tracking
metrics:
  effectiveness:
    - time_saved_hours
    - bugs_prevented
    - features_implemented
    - security_issues_found
    
  code_health:
    - security_score
    - quality_score
    - performance_score
    - technical_debt_hours
    
  hr_operations:
    - automation_percentage
    - manual_tasks_eliminated
    - workflow_efficiency
    - user_satisfaction

# Integration points
integrations:
  github_actions:
    enabled: true
    workflows:
      - ci.yml
      - security-scan.yml
      
  github_issues:
    enabled: true
    auto_create: true
    labels:
      - agent-detected
      - needs-review
      
  notifications:
    enabled: true
    channels:
      - github_issues
      - pull_request_comments
