name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PYTHON_VERSION: '3.11'
  AZURE_WEBAPP_PACKAGE_PATH: 'backend'

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        working-directory: backend
        run: uv sync --no-dev

      - name: Create deployment package
        working-directory: backend
        run: |
          # Create zip package excluding unnecessary files
          # Note: Dependencies are installed on Azure via the build process
          zip -r ../backend-deploy.zip . \
            -x "*.pyc" \
            -x "__pycache__/*" \
            -x ".venv/*" \
            -x ".git/*" \
            -x "tests/*" \
            -x ".env.example" \
            -x ".env"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: backend-deploy.zip
          retention-days: 1

  deploy:
    name: Deploy to Azure
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.webapp-url }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_BACKEND }}
          package: backend-deploy.zip

      - name: Configure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_BACKEND }}
          app-settings-json: |
            [
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "false"
              },
              {
                "name": "WEBSITE_RUN_FROM_PACKAGE",
                "value": "1"
              }
            ]

      # Note: This startup command matches the one in scripts/azure-setup.sh
      # Keep them in sync for consistency between manual and automated deployments
      - name: Set startup command
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp config set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_BACKEND }} \
              --startup-file "gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000"

      - name: Health check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          
          WEBAPP_URL="https://${{ secrets.AZURE_WEBAPP_NAME_BACKEND }}.azurewebsites.net"
          echo "Checking health at: $WEBAPP_URL/api/health"
          
          # Try health check up to 5 times
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$WEBAPP_URL/api/health" || echo "000")
            if [ "$response" = "200" ]; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Attempt $i: Got status $response, retrying in 15 seconds..."
            sleep 15
          done
          
          echo "⚠️ Health check did not return 200, but deployment may still be in progress"
          exit 0

      - name: Azure logout
        if: always()
        run: az logout
